[behave]
# Behave configuration file
# Documentation: https://behave.readthedocs.io/en/stable/behave.html#configuration-files

# Paths
paths = features

# NOTE: Step definitions are in steps/web/ directory
# They are imported in features/environment.py to register with Behave

# Default format for output
default_format = pretty
default_tags = 

# Show colored output
color = true

# Show timings for each step
show_timings = true

# Show skipped steps
show_skipped = true

# Summary after test run
summary = true

# Logging
logging_level = INFO
logging_format = %(levelname)-8s %(name)s: %(message)s
logging_datefmt = %Y-%m-%d %H:%M:%S

# Capture stdout
stdout_capture = true
stderr_capture = true

# Stop on first failure (useful for debugging)
# stop = true

# Dry run (check steps are defined without executing)
# dry_run = true

# Output formats (can use multiple)
format = plain
format = progress
format = json
format = pretty
format = json.pretty

# HTML Report (behave-html-formatter)
# Uncomment to enable HTML reporting
# format = html
# outfiles = reports/behave_report.html

# Allure Report (allure-behave)
# NOTE: Commented out to allow workflows to specify multiple formatters
# For local use: behave -f allure_behave.formatter:AllureFormatter -o reports/allure_results -f pretty
# Then view: allure serve reports/allure_results
# format = allure_behave.formatter:AllureFormatter
# outfiles = reports/allure_results

# JUnit XML output for CI/CD
# junit = true
# junit_directory = reports

# Tags to include/exclude
 tags = @smoke,@regression
tags = ~@wip,~@skip

# Parallel execution (requires behave-parallel)
# processes = 4
# parallel_element = scenario

