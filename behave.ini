[behave]
# Behave configuration file
# Documentation: https://behave.readthedocs.io/en/stable/behave.html#configuration-files

# Paths
paths = features

# NOTE: Step definitions are in steps/common/ directory
# They are imported in features/environment.py to register with Behave

# Default format for output
default_format = pretty
default_tags =

# Show colored output
color = true

# Show timings for each step
show_timings = true

# Show skipped steps
show_skipped = true

# Summary after test run
summary = true

# Logging
logging_level = INFO
logging_format = %(levelname)-8s %(name)s: %(message)s
logging_datefmt = %Y-%m-%d %H:%M:%S

# Capture stdout
stdout_capture = true
stderr_capture = true
