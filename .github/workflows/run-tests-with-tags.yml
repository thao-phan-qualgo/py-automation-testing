name: Run Tests with Custom Tags

on:
  # Allow manual trigger with tag input
  workflow_dispatch:
    inputs:
      test_tags:
        description: 'Test tags to run (e.g., @smoke, @OV_03, @High, @SecurityPosture)'
        required: true
        default: '@smoke'
        type: string
      browser:
        description: 'Browser to use for testing'
        required: false
        default: 'chromium'
        type: choice
        options:
          - chromium
          - firefox
          - webkit
      headless:
        description: 'Run in headless mode'
        required: false
        default: true
        type: boolean
      generate_reports:
        description: 'Generate reports (HTML and Allure)'
        required: false
        default: true
        type: boolean

  # Also run on push/PR with default tags
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Run Tests - ${{ github.event.inputs.test_tags || '@smoke' }}
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸŽ­ Install Playwright browsers
        run: |
          playwright install ${{ github.event.inputs.browser || 'chromium' }}
          playwright install-deps ${{ github.event.inputs.browser || 'chromium' }}

      - name: ðŸ“ Create reports directory
        run: |
          mkdir -p reports/allure_results
          mkdir -p reports/screenshots
          mkdir -p reports/traces

      - name: ðŸ§ª Run tests with custom tags
        env:
          PORTAL_BASE_URL: ${{ secrets.PORTAL_BASE_URL }}
          TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
          BROWSER: ${{ github.event.inputs.browser || 'chromium' }}
          HEADLESS: ${{ github.event.inputs.headless || 'true' }}
          SCREENSHOT_ON_FAILURE: true
          TRACE: true
        run: |
          TAG="${{ github.event.inputs.test_tags || '@smoke' }}"
          echo "ðŸ·ï¸  Running tests with tag: $TAG"
          
          if [[ "${{ github.event.inputs.generate_reports }}" == "true" || "${{ github.event_name }}" != "workflow_dispatch" ]]; then
            echo "ðŸ“Š Generating HTML and Allure reports..."
            behave --tags="$TAG" \
                   --format html --outfile reports/behave_report.html \
                   --format allure_behave.formatter:AllureFormatter --outfile reports/allure_results \
                   --format pretty || true
          else
            echo "ðŸ“ Running tests without reports..."
            behave --tags="$TAG" --format pretty || true
          fi

      - name: ðŸ“Š Install Allure CLI
        if: always() && (github.event.inputs.generate_reports != 'false' || github.event_name != 'workflow_dispatch')
        run: |
          sudo wget https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.tgz
          sudo tar -zxvf allure-2.25.0.tgz -C /opt/
          sudo ln -s /opt/allure-2.25.0/bin/allure /usr/bin/allure
          allure --version

      - name: ðŸ“ˆ Generate Allure report
        if: always() && (github.event.inputs.generate_reports != 'false' || github.event_name != 'workflow_dispatch')
        run: |
          if [ -d "reports/allure_results" ] && [ "$(ls -A reports/allure_results)" ]; then
            echo "Generating Allure report..."
            allure generate reports/allure_results -o reports/allure_report --clean
            echo "âœ… Allure report generated successfully"
          else
            echo "âš ï¸  No Allure results found"
          fi

      - name: ðŸ“¤ Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-report-${{ github.event.inputs.test_tags || 'smoke' }}-${{ github.run_number }}
          path: reports/behave_report.html
          if-no-files-found: ignore
          retention-days: 30

      - name: ðŸ“¤ Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ github.event.inputs.test_tags || 'smoke' }}-${{ github.run_number }}
          path: reports/allure_results/
          if-no-files-found: ignore
          retention-days: 30

      - name: ðŸ“¤ Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ github.event.inputs.test_tags || 'smoke' }}-${{ github.run_number }}
          path: reports/allure_report/
          if-no-files-found: ignore
          retention-days: 30

      - name: ðŸ“¤ Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ github.event.inputs.test_tags || 'smoke' }}-${{ github.run_number }}
          path: reports/screenshots/
          if-no-files-found: ignore
          retention-days: 30

      - name: ðŸ“¤ Upload Traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: traces-${{ github.event.inputs.test_tags || 'smoke' }}-${{ github.run_number }}
          path: reports/traces/
          if-no-files-found: ignore
          retention-days: 30

      - name: ðŸ“Š Publish Allure Report to GitHub Pages (Optional)
        if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./reports/allure_report
          destination_dir: allure-report/${{ github.run_number }}

      - name: ðŸ’¬ Comment PR with report links
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const runNumber = context.runNumber;
            const testTags = '${{ github.event.inputs.test_tags || '@smoke' }}';
            const comment = `## ðŸ§ª Test Results - ${testTags}
            
            **Run Number:** #${runNumber}
            
            ### ðŸ“Š Reports Available
            - [HTML Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - [Allure Results](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - [Screenshots](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            
            **Browser:** ${{ github.event.inputs.browser || 'chromium' }}
            **Headless:** ${{ github.event.inputs.headless || 'true' }}
            
            Download the artifacts from the workflow run to view detailed reports.
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: ðŸ“ Test Summary
        if: always()
        run: |
          echo "## ðŸ§ª Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** ${{ github.event.inputs.test_tags || '@smoke' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Browser:** ${{ github.event.inputs.browser || 'chromium' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Headless:** ${{ github.event.inputs.headless || 'true' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Reports Generated" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… HTML Report" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Allure Report" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Screenshots (on failure)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Playwright Traces (on failure)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Download artifacts from the workflow run to view detailed reports." >> $GITHUB_STEP_SUMMARY

